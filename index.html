<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sky Play</title>
    <!-- CSS imports -->
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <!-- fim CSS imports -->

    <!-- JS imports -->
    <script defer src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script async src="./node_modules/@fortawesome/fontawesome-free/js/all.min.js"></script>
    <script defer src="./node_modules/@popperjs/core/dist/umd/popper.min.js"></script>
    <script defer src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script defer src="./app/js/colecao-filmes-organizados.js"></script>
    <script defer src="./app/js/colecao-highlights.js"></script>
    <script defer src="./app/js/colecao-filmes.js"></script>
    <script defer src="./app/js/app.js"> </script>
    <!-- fim JS imports -->

</head>

<body>
    <header>
        <div class="bg-dark w-100" style="height: 50px;"></div>
    </header>
    <section class="container">
        <div class="row">
            <!-- carousel -->
            <div class="col-12 py-3">
                <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators"></ol>
                    <div class="carousel-inner"></div>
                    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
            <!-- fim carousel -->

            <!-- lista filmes -->
            <div class="col-12 py-5">
                <div id="listaFilmes"></div>
            </div>
            <!-- fim lista filmes -->
        </div>
    </section>
    <footer>
        <div class="bg-dark w-100" style="height: 50px;"></div>
    </footer>
</body>

</html>
